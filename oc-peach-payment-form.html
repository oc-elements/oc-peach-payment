<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="oc-peach-payment-form">

  <template>
    <style>
      :host {
        display: block;
      }
      .wpwl-label-cvv {
        background-color: red;
      }
    </style>
    <script>
        var wpwlOptions = {
            registrations: {
                requireCvv: true,
                hideInitialPaymentForms: true
            },
            iframeStyles: {
                'card-number-placeholder': {
                    'color': '#ff0000',
                    'font-size': '16px',
                    'font-family': 'monospace'
                },
                'cvv-placeholder': {
                    'color': '#0000ff',
                    'font-size': '16px',
                    'font-family': 'Arial'
                }
            }
        }
    </script>
    <script src="https://[[ _widgetSrc ]]"></script>
    <form action="[[ shopperResultUrl ]]" class="paymentWidgets">VISA MASTER AMEX</form>
  </template>

  <script>
    /**
     * `oc-peach-payment-form`
     * Elements for using peach payments
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class OcPeachPaymentForm extends Polymer.Element {
      static get is() { return 'oc-peach-payment-form'; }
      static get properties() {
        return {
            _peachWidgetHost: String,
            _checkoutId: String,
            _shopperResultUrl: String,
            observer: '_buildPeachWidgetSourceUrl'
        };
      }


        _buildPeachWidgetSourceUrl: function () {
            this._widgetSrc = this.peachWidgetHost + '/paymentWidgets.js?checkoutId=' + this.checkoutId;
        }

    }

    window.customElements.define(OcPeachPaymentForm.is, OcPeachPaymentForm);
  </script>
</dom-module>
