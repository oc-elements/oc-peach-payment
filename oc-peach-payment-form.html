<link rel="import" href="../polymer/polymer.html">

<!--
`oc-peach-payment`
Element encapsulating peach payment methods

@demo demo/index.html
-->

<dom-module id="oc-peach-payment-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .wpwl-label-cvv {
        background-color: red;
      }
      iframe {
        width:100%;
        border:none;
        height:280px;
      }
    </style>
    <script>
        var wpwlOptions = {
            registrations: {
                requireCvv: true,
                hideInitialPaymentForms: true
            },
            iframeStyles: {
                'card-number-placeholder': {
                    'color': '#ff0000',
                    'font-size': '16px',
                    'font-family': 'monospace'
                },
                'cvv-placeholder': {
                    'color': '#0000ff',
                    'font-size': '16px',
                    'font-family': 'Arial'
                }
            }
        }
    </script>
    <iframe src="../../src/shop-peach-credit-frame.html?checkoutId=[[checkoutId]]"></iframe>

  </template>

  <script>
      Polymer({

          is: 'oc-peach-payment-form',

          properties: {
              peachWidgetHost: String,
              checkoutId: String,
              shopperResultUrl: String
          },

          observers: [
              '_buildPeachWidgetSourceUrl(peachWidgetHost, checkoutId)'
          ],

          _buildPeachWidgetSourceUrl: function () {
              this._widgetSrc = this.peachWidgetHost + '/paymentWidgets.js?checkoutId=' + this.checkoutId;
          }

      });
  </script>
</dom-module>
